<!DOCTYPE html>
<html>

<head>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
	let i = 2;
	function addFactor(){
		i++;
		const inputNum = 'input-num' + i;
		const input = document.createElement('div');
		input.innerHTML = '<input id="'+ inputNum + '" type="text" autocomplete="off"/>';
		document.getElementById('form-numbers').insertBefore(input, document.getElementById('line'));
	}
	</script>
</head>

<body>
	<form id="form-numbers">
		<div>
			<input id="input-num1" type="text" autocomplete="off"/>
		</div>
		<div>
			<input id="input-num2" type="text" autocomplete="off"/>
		</div>
		<hr id="line"></hr>
		<div class="product">?</div>
		<button>Calculate!</button>
		<div>
			<button type="button" onclick="addFactor()">New factor</button>
		</div>
	</form>
	<script src="bundle.js"></script>
</body>

</html>
